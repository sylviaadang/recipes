<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>New Recipe</title>
</head>
<body>
    <div class="container">
        <h1>Add a New Recipe!</h1>
        <div>
            <a href="/dashboard">back to recipes</a>
        </div>
        <div>
            <a href="/logout">Log Out</a>
        </div>

    <div>
        <form action="/recipes/update/{{one_recipe.id}}" method="post">
            <div class="form-group">
                <label for="name">Name </label>
                <input type="text" class="form-control" id="name" name="name" value="{{one_recipe.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description </label>
                <input type="text" class="form-control" id="description" name="description" value="{{one_recipe.description}}">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions </label>
                <input type="text" class="form-control" id="instructions" name="instructions" value="{{one_recipe.instructions}}">
            </div>
            <div class="form-group">
                <label for="date">Date Cooked/Made: </label>
                <input type="date" class="form-control" id="date" name="date" value="{{one_recipe.date}}">
            </div>
            <div class="form-group">
                <label for="minutes">Under 30 minutes?</label>
                {% if one_recipe.minutes == 1 %}
                <input type="radio" name="minutes" value="1" checked>
                <label for="yes">Yes</label>
                <input type="radio" name="minutes" value="0">
                <label for="no">No</label>
                {% else %}
                <input type="radio" name="minutes" value="1">
                <label for="yes">Yes</label>
                <input type="radio" name="minutes" value="0" checked>
                <label for="no">No</label>
                {% endif %}
            </div>
                <input type="submit" value="Update">

        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
    </div>
</div>

</body>
</html>
